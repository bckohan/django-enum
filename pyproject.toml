[tool.poetry]
name = "django-enum"
version = "1.1.2"
description = "Full and natural support for enumerations as Django model fields."
authors = ["Brian Kohan <bckohan@gmail.com>"]
license = "MIT"
repository = "https://github.com/bckohan/django-enum"
homepage = "https://django-enum.readthedocs.io"
readme = "README.rst"
keywords = ["enum",  "properties", "defines", "field", "django", "database"]
classifiers = [
    "Environment :: Console",
    "Framework :: Django",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

packages = [
    { include = "django_enum" }
]
exclude = ["django_enum/tests"]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
Django = ">=3.2,<5.0"
enum-properties = {version = "^1.2.0", optional = true}
django-filter = {version = ">=21,<23", optional = true}
djangorestframework = {version = "^3.9", optional = true}

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
Sphinx = "^5.0.2"
sphinx-rtd-theme = "^1.0.0"
mypy = "^0.971"
isort = "^5.6.4"
doc8 = "^0.11.0"
darglint = "^1.5.7"
pytest-cov = "^4.0.0"
pylint = "^2.6.0"
sphinx-argparse = "^0.3.0"
deepdiff = "^5.2.3"
safety = "^2.0.0"
readme-renderer = "^34.0"
pygount = "^1.2.4"
types-PyYAML = "^6.0"
coverage = "^6.2"
beautifulsoup4 = "^4.11.1"
pytest-django = "^4.5.2"
django-test-migrations = "^1.2.0"
importlib-metadata = [
    { version = "<5.0", markers = "python_version <= '3.7'" },
    { version = ">=5.0", markers = "python_version > '3.7'" },
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.extras]
all = ["django-filter", "enum-properties", "djangorestframework"]
properties = ["enum-properties"]
filters = ["django-filter"]
djangorestframework = ["djangorestframework"]
